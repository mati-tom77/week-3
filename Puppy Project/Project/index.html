<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="lovers-page blueg">
        <h1>Puppy Lovers Page</h1>
    </header>
    <section>
        <div class="banner">
            <img src="image/banner-puppies.jpg">
        </div>
    </section>
    <section class="first-puppy">
        <div class="puppy-1">
            <img src="image/puppy-1.jpg" alt="">
        </div>
        <div class="missing-puppy">
            <h1>Puppy missing here!!</h1>
        </div>
        <div class="puppy-2">
            <img src="image/puppy-2.jpg" alt="">
        </div>
    </section>
    <section class="last-section">
        <div class="fixed-cont">
            <h1>More Puppies</h1>
            <div class="last-two">
                <iv class="puppy-3">
                    <img src="image/puppy-3.jpg" alt="">
                </iv>
                <div class="puppy-4">
                    <img src="image/puppy-4.jpg" alt="">
                </div>
        </div>
    </section>
    <footer class="footer-section">
        <div class="footer">
            <h1>Developed By:Temesgen Tizazu</h1>
        </div>
    </footer>

</html>
